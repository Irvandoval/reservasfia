<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Identificate</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Nombre de usuario</label>

          <input type="text" name="username" class="form-control" ng-model="user.username" required>
        </div>

        <div class="form-group">
          <label>Contraseña</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.username.$error.required && form.password.$error.required && submitted">
             Por favor ingresa tu nombre de usuario y contraseña.
          </p>
          <p class="help-block" ng-show="form.username.$error.username && submitted">
             Ingresa un nombre de usuario válido.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>
<p>¿Deseas consultar la <code>Calendarización</code>, información de <code>Horarios</code> y/o <code>Aulas</code>? . <a href="#" ng-click="invitado()">Accede</a> como <b>Invitado</b></p>
        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
        </div>
        
      </form>
    </div>
  </div>
  <hr>
</div>
