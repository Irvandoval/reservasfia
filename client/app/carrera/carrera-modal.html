<div class="modal-header">
  <h3 class="modal-title">{{encabezado}}</h3>
</div>
<div class="container-fluid">
  <form class="form" name="formCarrera" novalidate>
    <div class="form-group" ng-class="{ 'has-success': formCarrera.codigo.$valid && submitted,
                                      'has-error': formCarrera.codigo.$invalid && submitted }">
      <label>Codigo:</label>
      <input class="form-control" mongoose-error name="codigo" ng-model="carrera.codigo" required type="text"/>
      <p class="help-block" ng-show="formCarrera.codigo.$error.required && submitted">
        El codigo de la carrera es requerido
      </p>
      <p class="help-block" ng-show="formCarrera.codigo.$error.mongoose">
        {{ errors.codigo }}
      </p>
    </div>

    <div class="form-group" ng-class="{ 'has-success': formCarrera.nombre.$valid && submitted,
                                      'has-error': formCarrera.nombre.$invalid && submitted }">
      <label>Nombre:</label>
      <input class="form-control" name="nombre" ng-model="carrera.nombre" required type="text" value="">
      <p class="help-block" ng-show="formCarrera.nombre.$error.required && submitted">
        El nombre de la carrera es requerido
      </p>
    </div>
    <div class="form-group" ng-class="{ 'has-success': formCarrera.plan.$valid && submitted,
                                      'has-error': formCarrera.plan.$invalid && submitted }">
      <label>Plan:</label>
      <input class="form-control" min="1990" name="plan" ng-model="carrera.plan" required type="number">
      <p class="help-block" ng-show="formCarrera.plan.$error.required && submitted">
        El plan de la carrera es requerido
      </p>
    </div>
    <div class="form-group" ng-class="{ 'has-success': formCarrera.tescuela.$valid && submitted,
                                      'has-error': formCarrera.tescuela.$invalid && submitted }">
      <label>Escuela:</label>
      <SELECT class="form-control" name="tescuela" ng-model="carrera.escuela" required>
        <option value="">---Seleccione una escuela---</option>
        <OPTION VALUE="{{escuela._id}}" ng-repeat="escuela in escuelas">{{escuela.nombre}}</OPTION>
      </SELECT>
      <p class="help-block" ng-show="formCarrera.tescuela.$error.required && submitted">
        seleccione la carrera a la que pertenece la carrera
      </p>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-if="tipo === 1" class="btn btn-success" ng-click="nuevaCarrera(formCarrera)" type="button">
    Agregar
  </button>
  <button ng-if="tipo === 2" class="btn btn-success" ng-click="editar()" type="button">
    Actualizar
  </button>
  <button class="btn btn-warning" ng-click="cancel()" type="button">
    Cancelar</button>
</div>
