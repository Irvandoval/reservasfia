<div class="modal-header">
  <h3 class="modal-title">Editar Escuela</h3>
</div>
<div class="container-fluid">
  <form class="form" name="form" novalidate>
    <div class="form-group" ng-class="{ 'has-success': form.nombre.$valid && ee.submitted,
                                        'has-error': form.nombre.$invalid && ee.submitted }">
      <label>Nombre:</label>
      <input name="nombre" type="text" class="form-control" ng-model="ee.escuela.nombre" required>
      <p class="help-block" ng-show="form.nombre.$error.required && ee.submitted">
        Campo requerido
      </p>
    </div>
  </form>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="ee.actualizar(form)" type="button">
      Actualizar
    </button>
    <button class="btn btn-warning" ng-click="ee.cancel()" type="button">
      Cancelar</button>
  </div>
