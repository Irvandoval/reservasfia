<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
 <toaster-container toaster-options="{'position-class': 'toast-top-right'}"></toaster-container>

  <div class="panel panel-danger">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-10">
          <h4>Escuela</h4>
        </div>

        <div class="col-md-2">
          <button class="btn btn-success" ng-click="nuevaEscuela()" type="button">
            <span aria-hidden="true" class="fa fa-plus-circle"></span>
            Nueva Escuela
          </button>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped" ng-table="tableParams" show-filter="true" template-pagination="custom/pager">
        <tr ng-repeat="escuela in $data">
          <td class="text-center" data-title="'Nombre'" filter="{ 'nombre': 'text' }">{{escuela.nombre}}</td>
          
          
          <td class="text-center" data-title="'Acciones'">
            <button class="btn btn-warning" type="button" ng-click="editarEscuela(escuela)">
              <span aria-hidden="true" class="fa fa-pencil-square "></span>
            </button>
            <button class="btn btn-danger" type="button" ng-click="eliminarEscuela(escuela._id)">
              <span aria-hidden="true" class="fa fa-minus-circle"></span>
              
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<script id="custom/pager" type="text/ng-template">
  <ul class="ng-cloak pager">
    <li ng-class="{'disabled': !page.active}" ng-repeat="page in pages" ng-switch="page.type">
      <a href="" ng-click="params.page(page.number)" ng-switch-when="prev">&laquo;</a>
      <a href="" ng-click="params.page(page.number)" ng-switch-when="first">
        <span ng-bind="page.number"></span>
      </a>
      <a href="" ng-click="params.page(page.number)" ng-switch-when="page">
        <span ng-bind="page.number"></span>
      </a>
      <a href="" ng-click="params.page(page.number)" ng-switch-when="more">&#8230;</a>
      <a href="" ng-click="params.page(page.number)" ng-switch-when="last">
        <span ng-bind="page.number"></span>
      </a>
      <a href="" ng-click="params.page(page.number)" ng-switch-when="next">&raquo;</a>
    </li>
  </ul>
</script>

<script id="nueva-escuela.html" type="text/ng-template">
 <div class="modal-header">
   <h3 class="modal-title">Nueva Escuela</h3>
 </div>
 <div class="container-fluid">
  <div class="form-group">
    <label>Nombre:</label>
    <input name="nombre" type="text" value=""  class="form-control">
  </div>
 </div>

  <div class="modal-footer">
  <button class="btn btn-success" ng-click="" type="button">
   Agregar
  </button>
  <button class="btn btn-warning" ng-click="cancel()" type="button">
  Cancelar</button>
  </div>

</script>
<script id="editar-escuela.html" type="text/ng-template">
 <div class="modal-header">
   <h3 class="modal-title">Editar Aula</h3>
 </div>
 <div class="container-fluid">
  <div class="form-group">
    <label>Nombre:</label>
    <input name="nombre" type="text"  class="form-control" ng-model="aula.nombre">
  </div>
  <div class="form-group">
    <label>Descripci√≥n:</label>
     <textarea name="descripcion" rows="5" cols="20" class="form-control" ng-model="aula.descripcion"></textarea>
  </div>
  <div class="form-group">
    <label>Estado:</label>
     <select class="form-control" name="estado">
       <option value="true">Habilitado</option>
       <option value="false">Deshabilitado</option>
     </select>
  </div>
  <div class="form-group">
    <label>Capacidad:</label>
    <input type="number" name="name"  min="0" class="form-control" ng-model="aula.capacidad">
  </div>
    <label>Sonido:</label>
     <input type="checkbox" name="name" ng-model="aula.sonido">
     <label>Pizarra:</label>
      <input type="checkbox" name="name" ng-model="aula.pizarra">
 </div>

  <div class="modal-footer">
  <button class="btn btn-success" ng-click="" type="button">
   Actualizar
  </button>
  <button class="btn btn-warning" ng-click="cancel()" type="button">
  Cancelar</button>
  </div>

</script>
