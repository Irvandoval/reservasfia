<div class="modal-header">
  <h3 class="modal-title">Nueva Escuela</h3>
</div>
<div class="container-fluid">
  <form class="form" name="form" novalidate>
    <div class="form-group" ng-class="{ 'has-success': form.nombre.$valid && ne.submitted,
                                        'has-error': form.nombre.$invalid && ne.submitted }">
      <label>Nombre:</label>
      <input name="nombre" type="text" value="" class="form-control" ng-model="ne.escuela.nombre" required>
      <p class="help-block" ng-show="form.nombre.$error.required && ne.submitted">
        Campo requerido
      </p>
      <p class="help-block" ng-show="form.nombre.$error.mongoose">
        {{ ne.errors.nombre }}
      </p>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="ne.enviar(form)" type="button">
    Agregar
  </button>
  <button class="btn btn-warning" ng-click="ne.cancel()" type="button">
    Cancelar</button>
</div>
