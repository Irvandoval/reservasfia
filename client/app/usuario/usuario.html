<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="panel panel-danger">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-10">
          <h4>Usuarios del sistema</h4>
        </div>
        <div class="col-md-2">
          <button class="btn btn-success" ng-click="nuevaAula()" type="button">
            <span aria-hidden="true" class="fa fa-plus-circle"></span>
           Nuevo Usuario
          </button>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped" ng-table="tableParams" show-filter="true" template-pagination="custom/pager">
        <tr ng-repeat="usuario in $data">
          <td class="text-center" data-title="'Usuario'" filter="{ 'nombre': 'text' }">{{usuario.username}}</td>
          <td class="text-center" data-title="'Nombre'">{{usuario.name}}</td>
          <td class="text-center" data-title="'Rol'">
               {{usuario.role}}
          </td>
          <td class="text-center" data-title="'Sonido'">
            <span aria-hidden="true" class="fa" ng-class="{'fa-check verde':aula.sonido == true, 'fa-close rojo':aula.sonido == false }"></span>
          </td>
          <td class="text-center" data-title="'Pizarra'">
            <span aria-hidden="true" class="fa" ng-class="{'fa-check verde':aula.pizarra == true, 'fa-close rojo':aula.pizarra == false }"></span>
          </td>
          <td class="text-center" data-title="'Capacidad'">{{aula.capacidad}}</td>
          <td class="text-center" data-title="'Acciones'">
            <button class="btn btn-warning" type="button" ng-click="editarAula(aula)">
              <span aria-hidden="true" class="fa fa-pencil-square "></span>
            </button>
            <button class="btn btn-danger" type="button">
              <span aria-hidden="true" class="fa fa-minus-circle"></span>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
